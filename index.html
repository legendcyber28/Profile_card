<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Card</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfe35df109.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="./WhatsApp Image 2024-05-01 at 20.46.25_67a83962-Photoroom.png-Photoroom.png" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Prashant katheriya</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="https://github.com/legendcyber28" class="fb"><i class="fa-brands fa-github"></i></a>
      <a href="https://twitter.com/EternalPrashant" class="twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/techfitprashant/" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/prashant-katheriya/" class="linkdin"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <div class="buttons">
      <a href="https://wa.me/917020638425"><button class="btn">Message</button></a>
      <button id="subscribeBtn" class="btn">Follow</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

  <!-- Popup container -->
  <div class="popup" id="popup">
    <div class="option" id="instaOption">Follow on Instagram</div>
    <div class="option" id="linkdinOption">Follow on LinkedIn</div>
  </div>

  <script src="script.js"></script> <!-- Include JavaScript file -->
</body>
</html>
